# status bar
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100
# status-right layout. should be placed in ~/.tmux/plugins/nord-tmux/src/nord-status-content.conf
# set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #{sysstat_cpu}#[fg=brightblack,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #{sysstat_mem}#[fg=brightblack,bg=brightblack,nobold,noitalics,nounderscore]#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] %H:%M "

# enable vi key-bindings for copy mode
setw -g mode-keys vi

# unbind C-b and bind C-o
set -g prefix C-o
unbind-key C-b

# reload configuration file with prefix+r
bind-key r source-file ~/.tmux.conf; display "Reloaded"

# enable mouse mode
set -g mouse on

# switch panes using Meta(Opt or Alt)+hjkl without prefix
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D






# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Nord colorscheme
set -g @plugin 'arcticicestudio/nord-tmux'
# tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
# tmux-copycat
set -g @plugin 'tmux-plugins/tmux-copycat'
# tmux-prefix-highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
